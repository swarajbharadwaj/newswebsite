<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Multistep login form</title>
       <link rel="stylesheet" href="style.css">
</head>

<body>
       <div class="container">
              <div class="login-box">
                     <form action="#">
                            <div class="page-box">
                                   <div class="login-tittle">
                                   <h2>Login</h2>
                                   <p>Please login to continue</p>
                                   </div>
                                   <div class="page email-page">
                                          <div class="input-box">
                                                <input type="text" class="email"
                                               autofocus required>
                                                <label >Enter your Email</label>
                                          </div>
                                          <div class="forgot">
                                                 <a href="#">forgot email</a>
                                          </div>
                                        <div class="guest-mode">
                                          <p>Not your computer? use guest mode</p>
                                          <a href="#">Learn more</a>
                                        </div>
                                        <div class="bttn-box">
                                          <a href="#">create account</a>
                                          <button class="bttn-next">Next</button>
                                        </div>
                                   </div>
                                   <div class="page password-page">
                                          <div class="input-box">
                                                <input type="password" class="password"
                                               autofocus required>
                                                <label >Enter your Email</label>
                                          </div>
                                          <div class="forgot">
                                                 <a href="#">forgot email</a>
                                          </div>
                                        <div class="guest-mode">
                                          <p>Not your computer? use guest mode</p>
                                          <a href="#">Learn more</a>
                                        </div>
                                        <div class="bttn-box">
                                          <a href="#">create account</a>
                                          <button class="bttn-next">Next</button>
                                        </div>
                                   </div>
                            </div>
                     </form>
              </div>
       </div>

</body>

</html>
